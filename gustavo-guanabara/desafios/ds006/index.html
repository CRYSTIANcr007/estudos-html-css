<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Ppasse o mouse <br> sobre os termos para descobrir qual 
tag devera utilizar em cada caso.
    </p>
    <p>
        <ul type="square">
            <ins>
                <strong>
                    <li>paragrafos</li>
                    <li>titulos</li>
                    <li>imagens</li>
                    <li>abreviações</li>
                    <li>código-fonte</li>
                    <li>listas numeradas</li>
                    <li>listas com demarcadores</li>
                </strong>
            </ins>
        </ul>
    </p>
</body>
</html>
