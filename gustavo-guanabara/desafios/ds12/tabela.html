<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>tabela de notas</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">area</th>
                <th rowspan="2" scope="col">disciplinas</th>
                <th colspan="2">notas</th>
                <th rowspan="2" scope="row">media</th>
            </tr>
            <tr>
                <th>notas 1</th>
                <th>notas 2</th>
            </tr>
        </thead>
        <tr>
            <th rowspan="4">exatas</th>
            <td>matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <thead>
            <tr>
                <th colspan="4">media de exatas</th>
                <td>0.0</td>
            </tr>
        </thead>
        <tr>
            <td>humanas</td>
            <td>geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>historia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <thead>
            <tr>
                <th colspan="4">media humanas</th>
                <td>0.0</td>
            </tr>
        </thead>
        


    </table>
</body>
</html>
