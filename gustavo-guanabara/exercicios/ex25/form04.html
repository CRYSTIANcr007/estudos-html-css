<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de chekbox</title>
</head>
<body>
    <h1>aprendendo formularios de chekbox</h1>

    <fieldset>
        <legend>Sexo</legend>
        <p>
            <input type="radio" name="sexo" id="id-masc">
            <label for="id-masc">masculino</label>
        </p>
        <p>
            <input type="radio" name="sexo" id="id-fem">
            <label for="id-fem">feminino</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>meus esportes favoritos</legend>
        <p>
            <input type="checkbox" name="basquete" id="id-basquete">
            <label for="id-basquete">basquete</label>
        </p>
        <p>
            <input type="checkbox" name="futsal" id="id-futsal">
            <label for="id-futsal">futsal</label>
        </p>
        <p>
            <input type="checkbox" name="volei" id="id-volei">
            <label for="id-volei">volei</label>
        </p>
        <p>
            <input type="checkbox" name="queimado" id="id-queimado">
            <label for="id-queimado">queimado</label>
        </p>
    </fieldset>
    <input type="submit" value="enviar">
</body>
</html>
