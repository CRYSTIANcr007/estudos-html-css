<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de idade</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">em que ano vocÃª nasceu: </label>
            <input type="number" name="ano" id="iano" required min="1900" max="2023"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">sua idade: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new  Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
    
</body>
</html>
