<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de numero e email</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoai</legend>
            <p>
                <label for="id-nome">nome: </label>
                <input type="text" name="nome" id="id-nome" autocomplete="username" required>
            </p>
            
            
            <p>
                <label for="id-email">email: </label>
                <input type="email" name="email" id="id-email" autocomplete="email" required>
                
            </p>
            
            <p>
                <label for="id-tel">numero: </label>
                <input type="tel" name="tel" id="id-tel" placeholder="(xx) xxxx-xxxx" maxlength="15" minlength="9" autocomplete="tel" required>
            </p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar form">

        </fieldset>

    </form>
</body>
</html>
