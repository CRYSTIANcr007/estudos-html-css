<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            font-weight: 900;
            display:block;
            color: white;
            background-color: red;
            width: 300px;
            text-align: center;
        }
        div> p{
            display: none;

        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>
        passe o mouse sobre o texto abaixo
    </p>
    <div>
        PASSE O MOUSE AQUI
        <p>
            texto escondido
        </p>
    </div>
</body>
</html>
