<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <H1>imagens dinamicas</H1>
    <p>
        tente abrir esse site em v√°rios dispositivos diferentes.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>
        vamos aprender a reproduzir audio em HTML5.
    </p>
    <audio src="midia/audio.mp3" autoplay controls></audio>
    <!--tipos de audios suportados por navegadores: MP3/ OGG/ WAV-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>
            infelizmente seu navegador nao pode carregar o audio <br>
            <a href="midia/audio.mp3">clique aqui para baixar o arquivo mp3</a>
        </p>

    </audio>
</body>
</html>
